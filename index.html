<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Firebase</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CRUD - Firebase</h1>

    <main>
        <div>
            <h1 class="titulo_crud">CRIAR</h1>
            <div id="main_criar">
                <form id="form_main" >
                    <div class="item_form">
                        <input id="ipt_nome" name="nome" type="text" required/>
                        <label  for="ipt_nome">Nome: </label>
                    </div>
                    <div class="item_form">
                        <input id="ipt_email" name="email" type="text" required/>
                        <label for="ipt_email" >Email: </label>
                    </div>
                    <div class="aux_button">
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <div>
            <h1 class="titulo_crud">LISTAR</h1>

            <main id="main_listar">
                <div class="lista">
                    
                </div>
            </main>
        </div>

    </main>
    

    <script type="module" src="DAO.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
