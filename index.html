<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Firebase</title>

    <link rel="stylesheet" href="style.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div id="fundo_popup">
        <div class="popup" id="popup_editar">
            <i class="fa fa-pencil-square"></i>
            <h1>EDITAR</h1>
            <div class="item_form">
                <input id="ipt_edit_nome" name="nome" type="text" required/>
                <label  for="ipt_edit_nome">Nome: </label>
            </div>
            <div class="item_form">
                <input id="ipt_edit_email" name="email" type="text" required/>
                <label for="ipt_edit_email" >Email: </label>
            </div>

            <button id="btn_salvar_edit">Salvar</button>
        </div>

        <div class="popup" id="popup_deletar">
            <i class="fa fa-exclamation-triangle"></i>
            <h1>DELETAR</h1>
            <div class="item_cofirm_deletar">
                <div id="item_nome_deletar" class="sub_item">
                    <span>Nome:</span>
                </div>
                <div id="item_email_deletar" class="sub_item">
                    <span>Email:</span>
                </div>
            </div>
            <button id="btn_confirm_deleta">Confirmar</button>
        </div>
    </div>

    <h1>CRUD - Firebase</h1>

    <main>
        <div>
            <h1 class="titulo_crud">CRIAR</h1>
            <div id="main_criar">
                <form id="form_main" >
                    <div class="item_form">
                        <input id="ipt_nome" name="nome" type="text" required/>
                        <label  for="ipt_nome">Nome: </label>
                    </div>
                    <div class="item_form">
                        <input id="ipt_email" name="email" type="text" required/>
                        <label for="ipt_email" >Email: </label>
                    </div>
                    <div class="aux_button">
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <div>
            <h1 class="titulo_crud">LISTAR</h1>

            <div id="main_listar">
                <div class="lista">
                    
                </div>
            </div>
        </div>
    </main>
    

    <script type="module" src="DAO.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
